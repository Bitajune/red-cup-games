
{% extends 'base.html' %}

{% block content %}
<div class="sign">
<h1 class="title text-is-centered is-3 has-text-black">Delete Comment</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="confirmDelete">
    <input type="submit" value="Yes - Delete!" class="btn"><br>
    <a href="{% url 'detail' comment.id %}">Cancel</a>
    </div>
  </form>

</div>


{% endblock %}
